<html lang="id">
<head>
  <link rel="icon" type="image/png" href="Desain_tanpa_judul__1_-removebg-preview.png" />

  <title>GALLERINDONESIA</title>

  <style>
    :root {
      --bg: #121212;
      --card-bg: rgba(0,0,0,0.75);
      --text: #f0f0f0;
      --accent: #888;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      background-color: var(--bg);
    }

    #loginContainer {
      background: url('https://i.pinimg.com/736x/d3/55/aa/d355aa283edadd9164c36fa2258961a3.jpg') center/cover no-repeat;
      position: fixed;
      inset: 0;
      z-index: 2;
    }

    .overlay {
      backdrop-filter: blur(8px);
      background: var(--card-bg);
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      text-align: center;
      max-width: 400px;
      width: 100%;
      z-index: 3;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input {
      padding: 12px 44px 12px 12px;
      font-size: 16px;
      width: 100%;
      border: 1px solid #444;
      border-radius: 10px;
      margin-bottom: 15px;
      background: #000;
      color: #fff;
      box-sizing: border-box;
    }

    .toggle-password {
      position: absolute;
      top: 43%;
      right: 12px;
      transform: translateY(-50%);
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      height: 24px;
      width: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
    }

    .toggle-password svg {
      fill: var(--accent);
      width: 22px;
      height: 22px;
    }

    button {
      padding: 10px 24px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    .error {
      color: #ff7777;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .galleryContainer {
      display: none;
      background: url('https://i.pinimg.com/736x/52/c9/b1/52c9b1bfd8ec32810014710d2fcb8d1d.jpg') center/cover no-repeat;
      min-height: 100vh;
      padding: 40px 20px 60px;
    }

    .gallery {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 1300px;
      margin: auto;
    }

    .gallery h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--text);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      transition: transform 0.4s ease, filter 0.4s ease;
      filter: grayscale(100%);
      cursor: pointer;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      filter: grayscale(0%);
    }

    #fullscreen {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #fullscreen img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
      transform-origin: center;
      transition: transform 0.2s ease;
      touch-action: none;
      cursor: grab;
    }

    #fullscreen::before {
      content: "✖";
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 32px;
      color: white;
      cursor: pointer;
    }

    .backButton {
      margin-top: 40px;
      margin-left: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--accent);
      color: var(--text);
      padding: 10px 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .backButton:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    @media(max-width: 480px) {
      .gallery-grid img {
        height: 160px;
      }
    }
  </style>
</head>

<script>
  function checkPassword() {
    const pw = document.getElementById("passwordInput").value;
    const err = document.getElementById("errorMessage");

    if (pw === "userbilingual321") {
      document.getElementById("loginContainer").style.display = "none";
      document.getElementById("gallery1").style.display = "block";
    } else if (pw === "userbilingual123") {
      document.getElementById("loginContainer").style.display = "none";
      document.getElementById("gallery2").style.display = "block";
    } else {
      err.textContent = "Password salah, coba lagi.";
    }
  }

  function goBack() {
    document.getElementById("gallery1").style.display = "none";
    document.getElementById("gallery2").style.display = "none";
    document.getElementById("loginContainer").style.display = "block";
    document.getElementById("passwordInput").value = "";
    document.getElementById("errorMessage").textContent = "";
  }

  function togglePassword() {
    const input = document.getElementById("passwordInput");
    input.type = input.type === "password" ? "text" : "password";
  }

  function openFullscreen(src) {
    const viewer = document.getElementById("fullscreen");
    const image = document.getElementById("fullscreenImage");
    image.src = src;
    image.style.transform = 'scale(1)';
    scale = 1;
    viewer.style.display = "flex";
  }

  function closeFullscreen() {
    document.getElementById("fullscreen").style.display = "none";
  }

  document.getElementById("passwordInput").addEventListener("keydown", function(e) {
    if (e.key === "Enter") checkPassword();
  });

  let scale = 1;
  const zoomImg = document.getElementById("fullscreenImage");

  zoomImg.addEventListener("wheel", function(e) {
    e.preventDefault();
    scale += e.deltaY * -0.001;
    scale = Math.min(Math.max(1, scale), 4);
    zoomImg.style.transform = `scale(${scale})`;
  });

  let initialPinchDistance = null;
  let lastScale = 1;

  document.getElementById("fullscreen").addEventListener("touchstart", function(e) {
    if (e.touches.length === 2) {
      initialPinchDistance = Math.hypot(
        e.touches[0].clientX - e.touches[1].clientX,
        e.touches[0].clientY - e.touches[1].clientY
      );
      lastScale = scale;
    }
  });

  document.getElementById("fullscreen").addEventListener("touchmove", function(e) {
    if (e.touches.length === 2 && initialPinchDistance) {
      let currentDistance = Math.hypot(
        e.touches[0].clientX - e.touches[1].clientX,
        e.touches[0].clientY - e.touches[1].clientY
      );
      scale = Math.min(Math.max(1, lastScale * (currentDistance / initialPinchDistance)), 4);
      zoomImg.style.transform = `scale(${scale})`;
      e.preventDefault();
    }
  });

  document.getElementById("fullscreen").addEventListener("touchend", function() {
    initialPinchDistance = null;
  });
</script>
